<div class="input-group">
  <input [(ngModel)]="searchText" type="text" class="form-control">
  <span class="input-group-btn">
         <a (click)="searchImage(searchText)" class="btn btn-primary" type="button">
            <i class="fas fa-search"></i>
         </a>
 </span>
</div>

<div class="row">
  <div *ngFor="let pic of images" class="col-sm-2">
  <img class="image-fluid img-thumbnail" (click)="selectPhoto(pic)" [src]="pic.webformatURL"/>
  <p></p>
</div>
</div>
